name: Economic Times App CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  prerequisites:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Java 17 and Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Tomcat 10.1.50
        run: |
          cd /opt
          sudo rm -rf tomcat10 apache-tomcat-10.1.50*
          sudo wget https://archive.apache.org/dist/tomcat/tomcat-10/v10.1.50/bin/apache-tomcat-10.1.50.tar.gz
          sudo tar -xzf apache-tomcat-10.1.50.tar.gz
          sudo mv apache-tomcat-10.1.50 tomcat10
          sudo chmod +x /opt/tomcat10/bin/*.sh

      - name: Upload Tomcat installation
        uses: actions/upload-artifact@v4
        with:
          name: economic-times-app
          path: target/*.war

  build:
    runs-on: ubuntu-latest
    needs: prerequisites
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build WAR with Maven
        run: mvn clean package -DskipTests

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: economic-times-app
          path: target/*.war

  run:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Tomcat installation
        uses: actions/download-artifact@v4
        with:
          name: tomcat-installation
          path: /opt/tomcat10

      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: economic-times-app
          path: ./war

      - name: Start Tomcat and deploy WAR
        run: |
          sudo cp ./war/*.war /opt/tomcat10/webapps/
          sudo /opt/tomcat10/bin/startup.sh
          sleep 10

      - name: Verify app is running
        run: |
          curl -I http://localhost:8080/economic-times-app/ || true
